<!-- Interests--><template>
  <section class="row mb-5 pop-in">
    <div class="col resume-section-content fade-in bg-light p-5 rounded shadow">
      <h2 class="mb-5 text-center">Interests</h2>
      <p class="h4">
        Apart from being a programming enthusiast 👨‍💻, I enjoy playing Guitar 🎸. Hit the gym occasionally 🏋️‍♂️ and play some football ⚽. When indoors I enjoy playing chess ♟️ and reading technical books 📚.
      </p>
    </div>
  </section>
  <!-- add comments -->
  <div class="row text-center my-4 mb-4">
    <div class="col text-right">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn bg-primary badge-pill light-cl pop-in p-2"
        data-toggle="modal"
        data-target="#comment-modal"
        style="font-size: 1.1em"
      >
        <i class="fas fa-plus"></i> Leave a comment
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="comment-modal"
        tabindex="-1"
        aria-labelledby="comment-modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="comment-modalLabel">Comment</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="">
                <label for="">Name</label>
                <input
                  class="form-control"
                  type="text"
                  name=""
                  id="comment-name"
                  placeholder="your name"
                  maxlength="10"
                />
                <div class="form-group">
                  <label for="my-textarea">Say something...</label>
                  <textarea
                    class="form-control"
                    name=""
                    rows="5"
                    id="comment-content"
                    style="resize: none"
                    maxlength="300"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                onclick="addComment()"
              >
                Done
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col dark-bg light-cl p-4 rounded mb-5">
      <a
        class="carousel-control-prev"
        href="#comments-carousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#comments-carousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <div id="comments-carousel" class="carousel" data-ride="carousel">
        <div class="carousel-inner px-3" id="comments">
          <div class="carousel-item text-center active">
            <h3>Loading...</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    populateComments();
  </script>
</template>
